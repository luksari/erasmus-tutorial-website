    <style>
    /* Include the padding and border in an element's total width and height */
    /* Remove margins and padding from the list */
    .checkul {
      margin: 0;
      padding: 0;
    }
    /* Style the list items */
  .checkul li {
      cursor: pointer;
      position: relative;
      padding: 12px 8px 12px 40px;
      list-style-type: none;
      background: #eee;
      font-size: 18px;
      transition: 0.2s;
      /* make the list items unselectable */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    /* Set all odd list items to a different color (zebra-stripes) */
    .checkul li:nth-child(odd) {
      background: #f9f9f9;
    }
    /* Darker background-color on hover */
    .checkul li:hover {
      background: #ddd;
    }
    /* When clicked on, add a background color and strike out text */
    .checkul li.checked {
      background: #888;
      color: #fff;
      text-decoration: line-through;
    }
    /* Add a "checked" mark when clicked on */
    .checkul li.checked::before {
      content: '';
      position: absolute;
      border-color: #fff;
      border-style: solid;
      border-width: 0 2px 2px 0;
      top: 10px;
      left: 16px;
      transform: rotate(45deg);
      height: 15px;
      width: 7px;
    }
    /* Style the close button */
    .close {
      position: absolute;
      right: 0;
      top: 0;
      padding: 12px 16px 12px 16px;
    }
    .close:hover {
      background-color: #f44336;
      color: white;
    }
    /* Style the header */
    /* Clear floats after the header */
    .header:after {
      content: "";
      display: table;
      clear: both;
    }
    /* Style the input */
    input {
      margin: 0;
      border: none;
      border-radius: 0;
      width: 75%;
      padding: 10px;
      float: left;
      font-size: 16px;
    }
    /* Style the "Add" button */
    .addBtn {
      padding: 10px;
      width: 10%;
      background: #d9d9d9;
      color: #555;
      float: left;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 0;
    }
    .addBtn:hover {
      background-color: #bbb;
    }
    .button{
      background: #f9f9f9;
      width: 10%;
      border-radius: 5%;
    }
    .button:hover{
      background: #c0c0c0;
    }
    </style>
